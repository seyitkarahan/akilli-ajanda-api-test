<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Files</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">Akıllı Ajanda</div>
    <div class="sidebar-menu">
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/categories}">Categories</a>
        <a th:href="@{/events}">Events</a>
        <a th:href="@{/tasks}">Tasks</a>
        <a class="active">Image Files</a>
        <a th:href="@{/notes}">Notes</a>
    </div>
</div>

<div class="main">

    <div class="topbar">
        <div class="topbar-title">Image Files</div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="content">

        <!-- Add Image -->
        <div class="card" style="margin-bottom:20px;">
            <form th:action="@{/image-files/upload}" method="post" enctype="multipart/form-data" class="category-form">
                <input type="file"
                       name="file"
                       required>
                <button type="submit" class="btn-add">Ekle</button>
            </form>
        </div>

        <!-- Image List -->
        <div class="card">
            <table class="category-table">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Image Name</th>
                    <th style="text-align:right;">Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="imageFile : ${imageFiles}">
                    <td>
                        <img th:src="@{${imageFile.filePath}}" alt="Image" width="100"/>
                    </td>
                    <td>
                        <a th:href="@{/image-files/{id}(id=${imageFile.id})}" th:text="${imageFile.fileName}"></a>
                    </td>

                    <td class="category-actions">
                        <form th:action="@{/image-files/delete/{id}(id=${imageFile.id})}"
                              method="post">
                            <button type="submit" class="btn-delete">Sil</button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
