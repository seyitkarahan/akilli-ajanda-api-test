<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-header">Akıllı Ajanda</div>
    <div class="sidebar-menu">
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/categories}">Categories</a>
        <a class="active">Events</a>
        <a th:href="@{/tasks}">Tasks</a>
        <a>Notes</a>
    </div>
</div>

<!-- MAIN -->
<div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="topbar-title">Events</div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- ADD EVENT -->
        <div class="card" style="margin-bottom:20px;">
            <form th:action="@{/events}" method="post" class="task-form">

                <input type="text"
                       name="title"
                       placeholder="Event title"
                       required>

                <textarea name="description"
                          placeholder="Description"></textarea>

                <input type="datetime-local"
                       name="startTime"
                       required>

                <input type="datetime-local"
                       name="endTime"
                       required>

                <input type="text"
                       name="location"
                       placeholder="Location">

                <select name="categoryId">
                    <option value="">No Category</option>
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}">
                    </option>
                </select>

                <select name="tagIds" multiple class="tag-select">
                    <option th:each="t : ${tags}"
                            th:value="${t.id}"
                            th:text="${t.name}">
                    </option>
                </select>

                <button type="submit" class="btn-add">Add Event</button>
            </form>
        </div>

        <!-- EVENT LIST -->
        <div class="card">
            <table class="task-table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Location</th>
                    <th style="text-align:right;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="event : ${events}">

                    <td>
                        <form th:action="@{/events/update/{id}(id=${event.id})}"
                              method="post"
                              class="task-inline-form">

                        <input type="text"
                               name="title"
                               th:value="${event.title}"
                               required >
                            </form>
                    </td>

                    <td>
                        <input type="datetime-local"
                               name="startTime"
                               th:value="${#temporals.format(event.startTime,'yyyy-MM-dd''T''HH:mm')}">
                    </td>

                    <td>
                        <input type="datetime-local"
                               name="endTime"
                               th:value="${#temporals.format(event.endTime,'yyyy-MM-dd''T''HH:mm')}">
                    </td>

                    <td>
                        <input type="text"
                               name="location"
                               th:value="${event.location}">
                    </td>

                    <td class="task-actions">
                        <button type="submit" class="btn-update">Güncelle</button>
                        </form>

                        <form th:action="@{/events/delete/{id}(id=${event.id})}"
                              method="post">
                            <button type="submit" class="btn-delete">Sil</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
